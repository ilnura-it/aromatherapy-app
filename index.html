  <body>
   
      <h1>АРОМАТЕРАПИЯ ПО ЗНАКАМ ЗОДИАКА</h1>

      <h3>
        Для каждого знака зодиака сущетсвуют определенные масла, которые
        помогают ему в восствновлении и лечении организма.
      </h3>
<div class="container">
      <div class="zodiakContainer">
        <p class="choosePar">Выбирай свой знак, нажимай несколько раз и посмотри какие масла тебе подходят</p>
        <button id="oven">ОВЕН</button>
        <button id="telec">ТЕЛЕЦ</button>
        <button id="bliznec">БЛИЗНЕЦЫ</button>
        <button id="rak">РАК</button>
        <button id="leo">ЛЕВ</button>
        <button id="deva">ДЕВА</button>
        <button id="vesy">ВЕСЫ</button>
        <button id="scorpion">СКОРПИОН</button>
        <button id="strelec">СТРЕЛЕЦ</button>
        <button id="kozerog">КОЗЕРОГ</button>
        <button id="vodolei">ВОДОЛЕЙ</button>
        <button id="ryby">РЫБЫ</button>
      </div>

      <div class="aromaDisplaySection">
         <p id="description"></p>
         <p id="aromaOilPar">&emsp;</p>
      </div>
    </div>
   
    <script src="script.js"></script>
  </body>
